<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.bundle.css" />
    <title>Siren Group Test</title>
  </head>
  <body>
    <header class="mainHeader">
      <div class="conteiner">
        <div class="row">
          <div class="col justify-content-center d-flex">
            <div class="mainHeader__logo"><img src="img/logo.svg" alt="logo" /></div>
          </div>
        </div>
      </div>
    </header>
    <section class="mainHero">
      <div class="conteiner">
        <div class="row justify-content-center">
          <div class="col-10">
            <h2 class="mainHero__title">
              How over <span class="mainHero__title_green">410,000 americans</span> increased their property value
              <span class="mainHero__title_green">in under 6 hours*</span> with this simple upgrade.
            </h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10">
            <ul class="mainHero__advantageList advantageList">
              <li class="advantageList__item">
                <div class="advantageList__img"><img src="img/sert.svg" alt="logo" /></div>
                <p>Lifetime warranty with 100% no-clog guarantee</p>
              </li>
              <li class="advantageList__item">
                <div class="advantageList__img"><img src="img/home.svg" alt="logo" /></div>
                <p>Fits every home</p>
              </li>
              <li class="advantageList__item">
                <div class="advantageList__img"><img src="img/money.svg" alt="logo" /></div>
                <p>Installs over existing gutters saving you thousands</p>
              </li>
              <li class="advantageList__item">
                <div class="advantageList__img"><img src="img/hands.svg" alt="logo" /></div>
                <p>Customer rating</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer>Pavel Elfimov</footer>
    <script src="js/bundle.js"></script>
  </body>
</html>
